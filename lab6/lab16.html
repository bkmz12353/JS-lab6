    <section>
        <blockquote>

            <p>2.	Дана строка с целыми числами. Найдите числа, стоящие в кавычках и увеличьте их в два раза. Пример: из строки 2aaa'3'bbb'4' сделаем строку 2aaa'6'bbb'8'</p>
        </blockquote>
        <input id="num" value="2aaa'3'bbb'4' "> </input>
        <button id="button" >Поиск</button>
        <script>
            let elem1 = document.getElementById('num');
            let elem = document.getElementById('button');
            elem.addEventListener('click', func);
            function func(){

                let result = elem1.value;
                result = result.replace(/\d+(?=')/g, function (match) {
                    return match * 2;
                });
                elem1.value=result;
            }
        </script>
