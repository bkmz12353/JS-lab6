    <div id="heading"><h1>Задание номер 1</h1></div>
    <section>
        <blockquote>

            <p>	Дана строка 'aba aca aea abba adca abea'. Напишите регулярку, которая найдет строки abba adca abea по шаблону: буква 'a', 2 любых символа, буква 'a'
            </p>

        </blockquote>
            <input id="num" value="aba aca aea abba adca abea"> </input>
        <button id="button" >Поиск</button>
           <script>
               let elem1 = document.getElementById('num');
               let elem = document.getElementById('button');
               elem.addEventListener('click', func);
               function func(){
                   let result = elem1.value;
                       result = result.match(/a..a/g);
                   elem1.value=result;
               }
           </script>

    </section>
