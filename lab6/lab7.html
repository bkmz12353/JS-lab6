        <div id="header">
            <div><p1>Введение в интерпретируемые языки</p1></div>
            <div><p1>Лабораторная работа 6</p1></div>
        </div>
    </header>


    <div id="heading"><h1>Задание номер 7</h1></div>
    <section>
        <blockquote>

            <p>	Дана строка 'aba aea aca aza axa a.a a+a a*a'. Напишите регулярку, которая найдет строки aba, a.a, a+a, a*a, не затронув остальных.</p>
        </blockquote>
        <input id="num" value='aba aea aca aza axa a.a a+a a*a'> </input>
        <button id="button" >Поиск</button>
        <script>
            let elem1 = document.getElementById('num');
            let elem = document.getElementById('button');
            elem.addEventListener('click', func);
            function func(){
                let result = elem1.value;
                result = result.match(/a[b.+*]a/g);
                elem1.value=result;
            }
        </script>

    </section>
