    </header>


    <div id="heading"><h1>Задание номер 9</h1></div>
    <section>
        <blockquote>

            <p>	2.	Дана строка 'aaa aaa aaa'. Напишите регулярку, которая заменит последнее 'aaa' на '!'
            </p>
        </blockquote>
        <input id="num" value='aaa aaa aaa'> </input>
        <button id="button" >Поиск</button>
        <script>
            let elem1 = document.getElementById('num');
            let elem = document.getElementById('button');
            elem.addEventListener('click', func);
            function func(){
                let result = elem1.value;
                result = result.replace(/aaa$/, '!');
                elem1.value=result;
            }
        </script>

    </section>
